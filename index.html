<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>

</head>

<body>
    <div class="main-container">
        <img src="assets/images/reference.jpg" />
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div>
                <button class="btn grey-btn">AC</button>
                <button class="btn grey-btn">+/-</button>
                <button class="btn grey-btn">%</button>
                <button class="btn orange-btn">/</button>
            </div>
            <div>
                <button class="btn dark-btn">7</button>
                <button class="btn dark-btn">8</button>
                <button class="btn dark-btn">9</button>
                <button class="btn orange-btn">x</button>
            </div>
            <div>
                <button class="btn dark-btn">4</button>
                <button class="btn dark-btn">5</button>
                <button class="btn dark-btn">6</button>
                <button class="btn orange-btn">-</button>
            </div>
            <div>
                <button class="btn dark-btn">1</button>
                <button class="btn dark-btn">2</button>
                <button class="btn dark-btn">3</button>
                <button class="btn orange-btn">+</button>
            </div>
            <div>
                <button class="btn dark-btn zero-btn">0</button>
                <button class="btn dark-btn">.</button>
                <button class="btn orange-btn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
